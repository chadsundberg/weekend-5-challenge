<body ng-controller="HomeController">
  <div id="newEmployeeForm">
  <h1>New Employee Form</h1>
<form class="col-md-12">
  <div class="form-group col-md-6">
<label for="firstName">First Name</label>
<input ng-model="home.newEmployee.first_name">
  </div>
  <div class="form-group col-md-6">
<label for="lastName">Last Name</label>
<input ng-model="home.newEmployee.last_name">
  </div>
  <div class="form-group col-md-6">
<label for="idNumber">ID Number</label>
<input ng-model="home.newEmployee.id_number">
  </div>
  <div class="form-group col-md-6">
<label for="jobTitle">Job Title</label>
<input ng-model="home.newEmployee.job_title">
  </div>
  <div class="form-group col-md-6">
<label for="annualSalary">Annual Salary</label>
<input ng-model="home.newEmployee.annual_salary">
  </div>
  <div class="form-group col-md-6">
<button class="btn-primary" ng-click="home.addEmployee()">Add New Employee</button>
  </div>
</form>
</div>

<div id = "employeeRoster">
  <h2>Employee Roster</h2>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID Number</th>
      <th>Job Title</th>
      <th>Annual Salary</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="employee in home.employeeList.list">
      <td>{{employee.first_name}}</td>
      <td>{{employee.last_name}}</td>
      <td>{{employee.id_number}}</td>
      <td>{{employee.job_title}}</td>
      <td>{{employee.annual_salary}}</td>
      <td><button ng-click="ec.statusChangeInactive(employee.id)" type="button" name="button">Set Inactive</button></td>
    </tr>

      <td>{{employee.first_name}}</td>

      <td>{{employee.annual_salary}}</td>

    </tr> -->
  </table>
</div>
